<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaslesVPN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="./images/Logo.png" alt="Logo">
            </div>
            <div class="nav-links">
                <a href="#">About</a>
                <a href="#">Features</a>
                <a href="#">Pricing</a>
                <a href="#">Testimonials</a>
                <a href="#">Help</a>
            </div>
            <div class="sign-in-up">
                <a href="#">Sign In</a>
                <button>
                    <a href="#">Sign Up</a>
                </button>
            </div>
        </div>
        <div class="content1">
            <div class="text">
                <h1>Want anything to be easy with <span>LaslesVPN.</span></h1>
                <p>Provide a network for all your needs with ease and fun using <span>LaslesVPN</span>  discover interesting features from us.</p>
                <button>Get Started</button>
            </div>
            <div class="images">
                <img class="people" src="./images/img-people-content1.png" alt="People">
                <img class="coffee" src="./images/img-coffee-content1.png" alt="Coffee">
                <img class="lamp" src="./images/img-lamp-content1.png" alt="Lamp">
                <img class="lock" src="./images/img-lock-content1.png" alt="Lock">
                <img class="netflix" src="./images/img-netflix-content1.png" alt="Netflix">
                <img class="play" src="./images/img-play-content1.png" alt="Play">
                <img class="chart" src="./images/img-chart-content1.png" alt="Chart">
            </div>
        </div>
        <div class="content2">
            <div class="box1">
                <img src="./images/img-icon-user-content2.png" alt="users">
                <div class="text">
                    <div>90+</div>
                    <div>Users</div>
                </div>
            </div>
            <div class="box2">
                <img src="./images/img-icon-location-content2.png" alt="locations">
                <div class="text">
                    <div>30+</div>
                    <div>Locations</div>
                </div>
            </div>
            <div class="box3">
                <img src="./images/img-icon-server-content2.png" alt="servers">
                <div class="text">
                    <div>50+</div>
                    <div>Servers</div>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
